<div class="row" ng-init="getPostList()">
    <div class="col-md-6" ng-repeat="post in postList">
        <div class="post">
            <a class="post-img" href="blog-post.html"><img src="./img/post-1.jpg" alt=""></a>
            <div class="post-body">
                <div class="post-meta">
                    <a class="post-category cat-{{post.Rank}}" href="category.html">{{post.Title}}</a>
                    <span class="post-date">{{post.DateTime}}</span>
                </div>
                <h3 class="post-title"><a href="blog-post.html">CSS Float: A Tutorial</a></h3>
            </div>
        </div>
    </div>
</div>
